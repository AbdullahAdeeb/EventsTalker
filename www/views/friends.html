<!-------------------------><!-- Friends Wrapper --><!-------------------------> <ons-page id="friends.wrapper" ng-controller="FriendsCtrl"> <ons-toolbar> <div class="left"> <ons-toolbar-button ng-click="main_slider.toggleMenu()"> <ons-icon icon="ion-navicon"></ons-icon> </ons-toolbar-button> </div> <div class="center">Friends</div> <div class="right"> <ons-if platform="firefox safari chrome ie edge ios"> <ons-toolbar-button ng-click="main_slider.setSwipeable(false);main_tabbar.loadPage('friends.search');"> Add </ons-toolbar-button> </ons-if> </div> </ons-toolbar> <div class="tab-bar tab-bar--top tab-bar--top-border"> <label class="tab-bar__item tab-bar--top-border__item"> <!-- <ons-icon icon="ion-person"></ons-icon> --> <input type="radio" name="top-tab-bar-b" checked> <button class="tab-bar__button tab-bar--top-border__button"> Friends </button> </label> <label class="tab-bar__item tab-bar--top-border__item"> <!-- <ons-icon icon="fa-users"></ons-icon> --> <input type="radio" name="top-tab-bar-b"> <button class="tab-bar__button tab-bar--top-border__button"> Requests </button> </label> <label class="tab-bar__item tab-bar--top-border__item"> <!-- <ons-icon icon="ion-person-stalker"></ons-icon> --> <input type="radio" name="top-tab-bar-b"> <button class="tab-bar__button tab-bar--top-border__button"> Groups </button> </label> </div> <ons-carousel swipeable auto-scroll fullscreen var="carousel" style="top:50px"> <!-------------------------> <!-- Friends List --> <!-------------------------> <ons-carousel-item> <ons-list> <ons-list-item ng-repeat="(id,friend) in friends.list" ng-click="openProfile(id);" class="list-item-container"> <div class="left"> <img src="images/yeoman.c582c4d1.png" class="avator"> </div> <div class="center"> <div class="list-item-content"> <div class="name">{{friend}} </div> <span class="desc">{{id}}</span> </div> </div> </ons-list-item> </ons-list> <ons-if platform="firefox safari chrome ie edge android"> <ons-button class="fab" ng-click="main_slider.setSwipeable(false);main_tabbar.loadPage('friends.search');"> + </ons-button> </ons-if> </ons-carousel-item> <!-------------------------> <!-- Requests List --> <!-------------------------> <ons-carousel-item> <ons-toolbar> <div class="left"> <ons-toolbar-button ng-click="main_slider.toggleMenu()"> <ons-icon icon="ion-navicon"></ons-icon> </ons-toolbar-button> </div> <div class="center">Requests</div> <div class="right"></div> </ons-toolbar> <ons-list> <!-- RECEIVED REQUESTS --> <ons-list-header> <!-- <h2 style="margin:0;">Receieved</h2> --> Receieved </ons-list-header> <ons-list-item ng-class="{hidden: isReceived()}"> <p style="margin:0">Nothing found like an empty desert!</p> </ons-list-item> <ons-list-item ng-repeat="(id,request) in friends.requests.received" class="list-item-container"> <div class="left"> <img clas="profile-image" style="height:60px" src="images/profile-image-01.50267f91.jpg"> </div> <div class="center" style="text-align:center"> <div class="list__item__title">{{request}} </div> </div> <div class="right"> <ons-col> <ons-button ng-click="acceptFriendRequest(id,request)">Accept</ons-button><br><br> <ons-button ng-click="ignoreFriendRequest(id,request)">Ignore</ons-button> </ons-col> </div> </ons-list-item> <!-- SENT REQUESTS  --> <ons-list-header> <!-- <h2 style="margin:0;">Sent</h2> --> Sent </ons-list-header> <ons-list-item ng-class="{hidden: isSent()}"> <p style="margin:0">Nothing found like an empty desert!</p> </ons-list-item> <ons-list-item ng-repeat="(id,request) in friends.requests.sent" class="list-item-container"> <div class="left"> <img clas="profile-image" style="height:60px" src="images/profile-image-01.50267f91.jpg"> </div> <div class="center" style="text-align:center"> <div class="list__item__title">{{request}} </div> </div> <div class="right"> <ons-col> <ons-button ng-click="cancelFriendRequest(id,request)">Cancel</ons-button> <ons-col></ons-col></ons-col></div> </ons-list-item> </ons-list> </ons-carousel-item> <ons-carousel-item> <ons-toolbar> <div class="left"> <ons-toolbar-button ng-click="main_slider.toggleMenu()"> <ons-icon icon="ion-navicon"></ons-icon> </ons-toolbar-button> </div> <div class="center">Groups</div> <div class="right"></div> </ons-toolbar>COMING SOON ... </ons-carousel-item> </ons-carousel> </ons-page> <!-------------------------> <!-- Search Friends --> <!-------------------------> <ons-template id="friends.search"> <ons-page ng-controller="FriendsCtrl"> <ons-toolbar> <div class="left"> <ons-back-button ng-click="main_slider.setSwipeable(true);main_tabbar.loadPage('views/friends.html');">Back</ons-back-button> </div> <div class="center"><input type="search" id="query" name="query" placeholder="Find Friends" style="width:100%" ng-model="friends.search.query"></div> <div class="right"> <ons-toolbar-button ng-click="friends.searchUsername(friends.search.query);"> <ons-icon icon="fa-search"></ons-icon> </ons-toolbar-button> </div> </ons-toolbar> <ul modifier="inset"> <li style="display: inline" ng-repeat="result in friends.search.results" ng-hide="result.username == account.getUsername()" class="list-item-container"> <div class="left"><img class="list__item__thumbnail" src="images/yeoman.c582c4d1.png"></div> <p>{{result.username}}</p> <p>{{result.email}}</p> <ng-switch on="result.relation"> <ons-button ng-switch-when="stranger" type="button" modifier="outline" ng-click="sendFriendRequest(result.$id,result.username)">Buddy up</ons-button> <ons-button ng-switch-when="friend" type="button" ng-click="deleteFriend(result.$id,result.username)">Unfriend</ons-button>  <ons-button ng-switch-when="requested" type="button" ng-click="cancelFriendRequest(result.$id,result.username)">Cancel</ons-button> </ng-switch> </li> </ul> </ons-page> </ons-template>
