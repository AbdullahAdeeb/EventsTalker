<ons-navigator animation="lift" var="login.navi" page="login.main" ng-controller="LoginCtrl"></ons-navigator> <ons-template id="login.main"> <ons-page> <div class="login-form" style="margin-top:30vh"> <input style="font-size:1em" id="loginEmail" required name="email" type="email" ng-model="login.email" class="text-input--underbar" placeholder="Email" value=""><br> <input style="font-size:1em" id="loginPass" required name="pass" type="password" ng-model="login.pass" class="text-input--underbar" placeholder="Password" value=""> <ons-button modifier="quiet" class="forgot-password">Forgot password?</ons-button> <br> <ons-button style="font-size:1em" ng-click="login.navi.pushPage('login.create');" modifier="large"> <ons-ripple></ons-ripple>Create Account</ons-button> <br><br> <ons-button style="font-size:2.5em" modifier="outline" ng-click="oauthLogin('facebook')"> <ons-icon icon="fa-facebook"></ons-icon> </ons-button> <ons-button style="font-size:2.5em" modifier="outline" ng-click="oauthLogin('google')"> <ons-icon icon="fa-google"></ons-icon> </ons-button> </div> <p ng-show="err" class="error">{{err}}</p> <ons-button style="position:fixed;bottom:0px;padding:10px 0px 15px 0px;font-size:2em" ng-click="passwordLogin(login.email, login.pass)" ng-hide="createMode" modifier="large--cta" class="login-button"> <ons-ripple></ons-ripple> Log In</ons-button> </ons-page> </ons-template> <!-------------------------> <!-- CREATE ACCOUNT PAGE --> <!--------------------------> <ons-template id="login.create"> <ons-page> <ons-toolbar> <div class="left"> <ons-back-button>Back</ons-back-button> </div> </ons-toolbar> <div class="login-form"> <form role="form"> <input required id="createPhone" name="phone" ng-model="login.phone" type="text" class="text-input--underbar" placeholder="Phone Number" value=""> <input required id="createUsername" name="username" ng-model="login.username" type="username" class="text-input--underbar" placeholder="Unique Username" value=""> <input required id="createEmail" name="email" ng-model="login.email" type="email" class="text-input--underbar" placeholder="Email" value=""> <input required id="createPass" name="pass" ng-model="login.pass" type="password" class="text-input--underbar" placeholder="Password" value=""> <input required id="createConfirm" name="confirm" ng-model="login.confirm" type="password" class="text-input--underbar" placeholder="Password Confirm"> <br><br> </form> </div> <p ng-show="err" class="error">{{err}}</p> <ons-bottom-toolbar> <ons-button ng-click="createAccount(email, pass, confirm);" modifier="large">Create Account</ons-button> </ons-bottom-toolbar> </ons-page> </ons-template>
